</head>

<body>

            </div>

            </div>

                <img src="Img/Jew3.jpeg" class="jewllery-item">
            </div>

                <img src="Img/Tech1.jpg" class="tech-item">
            </div>
            
            <div class="gallery-item tech">
                <img src="Img/Tech2.jpg" class="tech-item">
